<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Starbucks</title>
</head>

<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img src="./assets/images/logo.png" alt="logo" class="logo"></a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's new</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>It's not just a Coffee <br> It's <span>Starbucks</span></h2>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Totam consectetur tempore repellendus
                    voluptatum excepturi rerum et nostrum sed aspernatur saepe.</p>
                <a href="#">Learn more</a>
            </div>
            <div class="imgBox">
                <img src="./assets/images/img1.png" alt="icecream" class="starbucks">
            </div>
        </div>
        <ul class="thumb">
            <li><img src="./assets//images/thumb1.png" alt="icecream" onclick="imgSlider('./assets/images/img1.png');changeCircleColor('#017143');">
            </li>
            <li><img src="./assets//images/thumb2.png" alt="icecream" onclick="imgSlider('./assets/images/img2.png');changeCircleColor('#eb7495');">
            </li>
            <li><img src="./assets//images/thumb3.png" alt="icecream" onclick="imgSlider('./assets/images/img3.png');changeCircleColor('#d752b1');">
            </li>
        </ul>
        <ul class="sci">
            <li><a href="#"><img src="./assets/images/facebook.png" alt="facebook ico"></a></li>
            <li><a href="#"><img src="./assets/images/twitter.png" alt="twitter ico"></a></li>
            <li><a href="#"><img src="./assets/images/instagram.png" alt="instagram ico"></a></li>
        </ul>
    </section>
    <script src="./js/script.js"></script>
</body>

</html>
